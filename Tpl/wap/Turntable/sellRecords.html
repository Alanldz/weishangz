<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>卖出记录</title>
<link rel="stylesheet" href="__WCSS__/style.css">
<link rel="stylesheet" href="__WCSS__/meCen.css">
<link rel="stylesheet" href="__WCSS__/digital.css">
<link rel="stylesheet" href="__LAYERUI__/css/layui.css">
<script src="__WJS__/jquery1.11.1.min.js"></script>
<script type="text/javascript" src="__COM__/js/index.js"></script>
<script type="text/javascript" src="__COM__/layer/layer.js"></script>
<script src="__LAYERUI__/layui.js"></script>
<body class="bg96">
<div class="header">
    <div class="header_l">
        <a href="{:U('Turntable/Transaction')}"><img src="__WIMG__/jiant.png" alt=""></a>
    </div>
    <div class="header_c"><h2>卖出记录</h2></div>
</div>

<div class="big_width100">
    <div class="yugejil" style="width: 100%;position: absolute;top:51px;">
        <p style="width:20%;">{$Think.lang.sl}</p>
        <p style="width:15%;">交易类型</p>
        <p style="width:40%;">{$Think.lang.sj}</p>
        <p style="width:20%;">状态</p>
    </div>

    <div id="wrapper" style="width: 100%;position: absolute;top:91px;">
        <div class="scroller">
            <ul>

                <foreach name="list" item="v">
                    <li>
                        <p style="width:20%;">{$v['total_num']}</p>
                        <p style="width:15%;line-height:160%;padding-right:0.3rem;">
                            <if condition="$v['sell_type'] eq 1">
                            可用余额交易
                            <else/>
                            消费通证交易
                            </if>
                        </p>
                        <p style="width:40%;">{$v['create_time']|date='Y-m-d H:i:s',###}</p>
                        <p style="width:20%;">
                            <if condition="$v['status'] eq 0">
                                出售中
                                <elseif condition="$v['status'] eq 1"/>
                                部分出售
                                <elseif condition="$v['status'] eq 2"/>
                                已售完
                                <elseif condition="$v['status'] eq -1"/>
                                取消出售
                            </if>

                        </p>
                    </li>
                </foreach>
            </ul>

        </div>
    </div>

</div>


</div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#hide").click(function () {
            $("#p1").toggle(); //toggle() 方法切换元素的可见状态。 如果被选元素可见,则隐藏这些元素,如果被选元素隐藏,则显示这些元素。
        });
    });

    $('.reveal-modal-bg').click(function () {
        $("#p1").toggle();
    })

    $('.coin').click(function () {
        $("#p1").toggle();
    })
</script>
</body>

</html>
