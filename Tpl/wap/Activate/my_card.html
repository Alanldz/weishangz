<!doctype html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1,initial-scale=1,user-scalable=no"/>
    <title>我的进货</title>

    <!-- Bootstrap -->
    <link href="__HOME__/css/bootstrap.css" rel="stylesheet">
    <link href="__HOME__/css/style1.css" rel="stylesheet">
    <style>
        .pagination a,
        .pagination span {
            display: inline-block;
            padding: 2px 5px;
            margin: 0 1px;
            border: 1px solid #f0f0f0;
            -webkit-border-radius: 3px;
            -moz-border-radius: 3px;
            border-radius: 3px;
        }

        .pagination a,
        .pagination li {
            display: inline-block;
            list-style: none;
            text-decoration: none;
            color: #58A0D3;
        }

        .pagination a.first,
        .pagination a.prev,
        .pagination a.next,
        .pagination a.end {
            margin: 0;
        }

        .pagination a:hover {
            border-color: #50A8E6;
        }

        .pagination span.current {
            background: #50A8E6;
            color: #FFF;
            font-weight: 700;
            border-color: #50A8E6;
        }
    </style>
</head>
<body>
<header class="text-center"><a href="{:U('activate/activate_card')}" class="go-back"></a>我的进货</header>
<div class="back"></div>
<ul class="jh-list">
    <li><a href="{:U('activate/markCard')}"><span></span>我要进货</a></li>
</ul>

<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active">
        <ul class="ka-list">
            <if condition="$list">
                <foreach name="list" item="v">
                    <li>
                        <div class="list-header"> 时间:{$v['create_time']|toDate}</div>
                        <div class="ka-bottom">
                            <p>订单号：{$v['order_no']}</p>
                            <p>产品：{$v['detail']['com_name']}</p>
                            <p>数量：{$v['detail']['com_num']}盒</p>
                            <p>支付方式：{$v['pay_type']}</p>
                            <p>状态：
                                <if condition="$v['status'] eq 0">
                                    等待上级确认
                                    <elseif condition="$v['status'] eq 1"/>
                                    待发货
                                    <elseif condition="$v['status'] eq 2"/>
                                    已发货
                                    <elseif condition="$v['status'] eq 3"/>
                                    交易完成
                                </if>
                            </p>
                        </div>
                    </li>
                </foreach>
                <else/>
                <li>
                    <div style="text-align: center;color: #a99d9d">
                        <if condition="$step eq 0">
                            暂无未确认进货
                            <else/>
                            暂无已确认进货
                        </if>
                    </div>
                </li>
            </if>
        </ul>
        <div class="text-center">
            <notempty name="page">
                <ul class="pagination">{$page}</ul>
            </notempty>
        </div>
    </div>
</div>

</body>
<script src="__HOME__/js/jquery-3.1.1.min.js"></script>
<script src="__HOME__/js/bootstrap.min.js"></script>
</html>
