<!DOCTYPE html>
<html class="pixel-ratio-2 retina ios ios-9 ios-9-1 ios-gt-8 ios-gt-7 ios-gt-6 watch-active-state" style="font-size: 50px;"><head>
    <!-- meta标签设置-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- app标题 -->
    <title>APP下载</title>
    <!-- 使用iOS CSS主题样式-->
    <script type="text/javascript" charset="utf-8">
        var browser = {
            versions: function () {
                var u = navigator.userAgent, app = navigator.appVersion;
                return { //移动终端浏览器版本信息
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                };
            }(),
        };
        if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
            document.write('<link rel="stylesheet" type="text/css" href="__HOME__/css2/framework7.ios.min.css"/>');
        } else {
            document.write('<link rel="stylesheet" type="text/css" href="__HOME__/css2/framework7.android.min.css"/>');
        }

    </script><link rel="stylesheet" type="text/css" href="__HOME__/css2/framework7.ios.min.css">
    <!-- iOS related颜色样式 -->
    <link rel="stylesheet" href="__HOME__/css2/framework7.ios.colors.min.css">
    <!-- 自定义样式-->
    <link rel="stylesheet" href="__HOME__/iconfont/iconfont.css">
    <link rel="stylesheet" href="__HOME__/css/style2.css">
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>
</head>
<body>

<!-- 所有的Views视图 -->
<div class="views">
    <!-- 主视图（需要有"view-main"样式） -->
    <div class="view view-main" data-page="tgApp">
        <!-- 页面容器（Pages container）由于我们使用了固定位置的navbar和toolbar，
        所以这里添加额外样式（navbar-through和toolbar-through）-->
        <div class="pages navbar-through toolbar-through">
            <!-- 首页, "data-page" 里设置页面名字 -->

            <div class="page page-on-center" data-page="tgApp">
            <div class="titlediv"><p><a href="{:U('Shop/member/mine')}"><i class="icon iconfont icon-fanhui"></i></a>APP下载 </p></div>

            <img class="qrimg" src="__HOME__/img/app.jpg" width="100%" height="100%">

        </div></div>

</div>
<script src="__HOME__/js/jquery-3.1.1.min.js"></script>
</body></html>
