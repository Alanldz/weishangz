<!DOCTYPE html>
<html style="font-size: 50px;" class="pixel-ratio-3 retina ios ios-11 ios-11-0 ios-gt-10 ios-gt-9 ios-gt-8 ios-gt-7 ios-gt-6 watch-active-state">

<head>
    <!-- meta标签设置-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <!-- app标题 -->
    <title>挂卖记录</title>
    <!-- 使用iOS CSS主题样式-->

    <script type="text/javascript" charset="utf-8">
        var browser = {
            versions: function() {
                var u = navigator.userAgent,
                        app = navigator.appVersion;
                return { //移动终端浏览器版本信息
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
                    iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
                    iPad: u.indexOf('iPad') > -1, //是否iPad
                };
            }(),
        };
        if (browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) {
            document.write('<link rel="stylesheet" type="text/css" href="__HOME__/css2/framework7.ios.min.css"/>');
        } else {
            document.write('<link rel="stylesheet" type="text/css" href="__HOME__/css2/framework7.android.min.css"/>');
        }
    </script>
    <link rel="stylesheet" type="text/css" href="__HOME__/css2/framework7.ios.min.css">
    <!-- iOS related颜色样式 -->
    <link rel="stylesheet" href="__HOME__/css2/framework7.ios.colors.min.css">
    <!-- 自定义样式-->
    <link rel="stylesheet" href="__HOME__/iconfont/iconfont.css">
    <link rel="stylesheet" href="__HOME__/css/style2.css">
    <script>
        var deviceWidth = document.documentElement.clientWidth;
        document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
    </script>

    <title>Epay</title>
    <style>
        .MsgCont {
            padding: 0.02rem 0.09rem 0.02rem 0.03rem;
            border-radius: 50px;
            background-color: red;
            color: white;
            font-size: 0.25rem;
            line-height: 0.25rem;
        }

        .MsgCont2 {
            padding: 0.02rem 0.09rem 0.02rem 0.03rem;
            border-radius: 50px;
            background-color: red;
            color: white;
            font-size: 0.25rem;
        }
    </style>

</head>

<body>

<!-- 所有的Views视图 -->
<div class="views">
    <!-- 主视图（需要有"view-main"样式） -->
    <div class="view view-main" data-page="DrawMoneyList">
        <!-- 页面容器（Pages container）由于我们使用了固定位置的navbar和toolbar，
    所以这里添加额外样式（navbar-through和toolbar-through）-->
        <div class="pages navbar-through toolbar-through">
            <!-- 首页, "data-page" 里设置页面名字 -->

            <div class="titlediv">
                <p><a href="#" onClick="javaScript:history.go(-1)"><i class="icon iconfont icon-fanhui"></i></a>挂卖记录</p>
            </div>
            <div class="caiwulist">
                <div class="cwl-item celchongzhi">挂卖列表 <i class="icon iconfont icon-iconfontxiangxia"></i></div>
                <div class="cwl-ichild chongzhilist">
                    <div class="cwlic-item yxui-flex" style="padding-left: 0;">
                        <div class="cell">编号</div>
                        <div class="cell">金额</div>
                        <div class="cell">状态</div>
                    </div>
                    <div id="mainlist" class="show_main" style="overflow-y: auto;">
                        <notempty name="orders">
                            <foreach name="orders" item="v">
                                <div class='cwlic-item yxui-flex' style='padding-left: 0;'>
                                    <div class='cell'>{$v['pay_no']}</div>
                                    <div class='cell'>{$v['pay_nums']}</div>
                                    <div class='cell'>
                                        <if condition="$v['pay_state'] eq 0">
                                            排队中
                                        </if>
                                        <if condition="$v['pay_state'] eq 1">
                                            交易中
                                        </if>
                                        <if condition="$v['pay_state'] eq 2">
                                            确认收款
                                        </if>
                                        <if condition="$v['pay_state'] eq 3">
                                            完成
                                        </if>
                                    </div>
                                </div>

                            </foreach>
                            <else />
                            <div class="big_width100">
                                <div class="annalWa"><p >没找到相关记录</p></div>
                            </div>
                        </notempty>

                        <notempty name="page">
                            <ul class="pagination" style="color:#666;padding-left:2vmin;margin-top:3vmin">{$page}</ul>
                        </notempty>
                    </div>
                </div>
            </div>
            <script src="__HOME__/js/jquery-3.1.1.min.js"></script>
            <script>
                $(function() {
                    $('.celchong').click(function() {
                        if ($(this).hasClass('active')) {
                            $(this).removeClass('active')
                        } else {
                            $(this).addClass('active')
                        }
                        $('.chongzhiinput').slideToggle();
                    });
                    $('.celchongzhi').click(function() {
                        if ($(this).hasClass('active')) {
                            $(this).removeClass('active')
                        } else {
                            $(this).addClass('active')
                        }
                        $('.chongzhilist').slideToggle();
                    });
                });
            </script>
        </div>
    </div>
    <!---
    <div class="toolbar">
      <div class="toolbar-inner">

        <a href="#" class="link">链接1</a>
        <a href="#" class="link">链接2</a>
      </div>
    </div> -->
</div>
</div>
<script src="__HOME__/js/jquery-3.1.1.min.js"></script>
<script>
    //挂卖滚动
    var height = $(document.body).height();
    var vheight = height - $(".celchongzhi").height() - $(".titlediv").height() * 1.2 - $(".yxui-flex").height();
    $("#mainlist").css('height', vheight);
</script>
</body>

</html>
