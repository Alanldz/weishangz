<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>生态通证明细</title>
    <link rel="stylesheet" href="__WCSS__/style.css">
    <link rel="stylesheet" href="__WCSS__/meCen.css">
    <style type="text/css">
        .yugejil1{ width: 100%; height: 40px; background: #ddd; line-height: 40px;}
        .yugejil1 p{ float: left;font-size: 14px; text-align: center; color: #000;}
        .p23{line-height: 40px;}
        #wrapper li p{ float: left; font-size: 14px; text-align: center; color: #000;}
        .empty {height: 100px;line-height: 100px;text-align: center;color: #a6a3a3;}
    </style>
</head>

<body class="bg96">
<div class="header">
    <div class="header_l">
        <a href="javascript:history.go(-1)"><img src="__WIMG__/jiant.png" alt=""></a>
    </div>
    <div class="header_c"><h2>生态通证明细</h2></div>
    <div class="header_r"></div>
</div>
<div>
    <div class="yugejil1">
        <p style="width: 30%">日期</p>
        <p style="width: 20%">数量</p>
        <p style="width: 20%">价格</p>
        <p style="width: 30%">类型</p>
    </div>

    <div id="wrapper">
        <div class="scroller">
            <ul>
                <if condition="$record_list">
                    <foreach name="record_list" item="v">
                        <li>
                            <p class="p23" style="width: 30%" >{$v['create_time']}</p>
                            <p class="p23" style="width: 20%">{$v['amount']}</p>
                            <p class="p23" style="width: 20%">{$v['price']}</p>
                            <p class="p23" style="width: 30%">{$v['type_name']}</p>
                        </li>
                    </foreach>
                    <else/>
                    <p class="empty">暂无明细</p>
                </if>

            </ul>
            <input type="hidden" value="1" class="pagen">
            <input type="hidden" value="0" class="isover">
            <div class="more"><i class="pull_icon"></i><span>上拉加载...</span></div>
        </div>
    </div>
</div>

<script type="text/javascript" src="__WJS__/jquery1.11.1.min.js"></script>
<script type="text/javascript" src="__WJS__/iscroll.js"></script>
<script type="text/javascript">
    var myscroll = new iScroll("wrapper", {
        onScrollMove: function () {
            if (this.y < (this.maxScrollY)) {
                $('.pull_icon').addClass('flip');
                $('.pull_icon').removeClass('loading');
            } else {
                $('.pull_icon').removeClass('flip loading');
                $('.more span').text('上拉加载...')
            }
        },
        onScrollEnd: function () {
            if ($('.pull_icon').hasClass('flip')) {
                $('.pull_icon').addClass('loading');
                $('.more span').text('加载中...');
                //加载P+1
                var pagen = Number($('.pagen').val());
                $('.pagen').val(pagen + 1);
                $('.more span').text('释放加载...');
                pullUpAction();
            }
        },
        onRefresh: function () {
            $('.more').removeClass('flip');
            $('.more span').text('上拉加载...');
        }
    });

    function pullUpAction() {
        var p = Number($('.pagen').val());
        var isover = $('.isover').val();
        if(isover == 1){
            return;
        }
        setTimeout(function () {
            //是否已经没有数据了
            $.ajax({
                url: "{:U('Index/ucoinsRecord')}",
                type: 'get',
                dataType: 'json',
                data: {'p': p},
                success: function (data) {
                    var str = '';
                    if (data.status == 1) {
                        $.each(data.message, function (key, val) {
                            str += '<li>';
                            str += '<p class="p23" style="width: 40%">' +val.create_time + '</p>';
                            str += '<p class="p23" style="width: 30%">' +val.amount + '</p>';
                            str += '<p class="p23" style="width: 30%">' +val.type_name + '</p>';
                            str += '</li>';
                        });
                        $('.scroller ul').append(str);
                        myscroll.refresh();
                    }else{
                        var isover = $('.isover').val();
                        if(isover == 0) {
                            $('.isover').val(1);
                            str += '<div class="annalWa">';
                            str += '<p>暂无更多记录</p></div>';
                        }
                        $('.scroller ul').append(str);
                    }
                },
                error: function () {
                    console.log('error');
                }
            })
        }, 1000)
    }

    if ($('.scroller').height() < $('#wrapper').height()) {
        $('.more').hide();
        myscroll.destroy();
    }
</script>
</body>
</html>
