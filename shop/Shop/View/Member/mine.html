<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>我的</title>
    <meta name="Keywords" content=""/>
    <meta name="description" content=""/>
    <link rel="stylesheet" href="__CSS__/mui.min.css" />
    <link rel="stylesheet" href="__ICON__/iconfont.css">
    <link rel="stylesheet" href="__CSS__/styleshop.css"/>
    <link rel="stylesheet" href="__CSS__/style1.css">
    <link rel="stylesheet" href="__HOME__/iconfont/iconfont.css"/>
    <style>
        .head {
            line-height: 50px;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            position: fixed;
            width: 100%;
            /*background: linear-gradient(rgb(16, 49, 103), rgb(80, 107, 152));*/
            background: #2a38e9;
            top: 0;
            max-width: 378px;
            margin: 0 auto;
            frameborder = no;
        }


        .head a {
            display: block;
            width: 50px;
            font-size: .9rem;
            color: #fff;
        }

        .head a.wzi {
            height: 30px;
            position: absolute;
            left: 10px;
            top: 10px;
            width: 100px;
            line-height: 30px;
            border: solid 1px #ef6e34;
            text-indent: -10px;
            font-size: 1rem;
            border-radius: 50px;
            background: url(../images/shop/ion.png) no-repeat;
            background-position: 76px -33px;
            background-repeat: repeat-x;
            color: #ef6e34;
            outline: none;
        }

        .head a.pgv {
            /*width:25%;*/
            height: 30px;
            position: absolute;
            left: 10px;
            top: 10px;
            line-height: 30px;
            text-indent: -10px;
            font-size: 1rem;
            border-radius: 50px;
            background: url(../images/shop/fx1.png) no-repeat;
            color: #fff;
        }


        .head a.wzi ul li {
            color: #fff;
        }

        .head a.yup {
            /*background:url(../images/shop/yh1.png) no-repeat;*/
            background-position: -0px 5px;
            position: absolute;
            right: 10px;
            top: 10px;
            line-height: 30px;
            font-size: 1rem;
            color: #fff;
        }

        .head a.g {
            background-image: url(../images/shop/jil.png);
            background-repeat: no-repeat;
            background-position: 10px;
        }

        .head a img {
            /*width:50%;*/
            vertical-align: middle;
        }

        .head a ul {
            display: none;
        }

        .head a.wzi:hover ul {
            display: block;
        }


        .head a strong {
            display: none;
            font-size: .9rem;
            width: 100px;
            position: absolute;
            right: -5px;
            top: 30px;
            text-align: center;
            background-image: url(../images/shop/ff_03.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            color: #f53e34;
            padding-top: 10px;
        }

        .head a strong span {
            display: block;
            width: 80%;
            margin: 0 auto;
            border-bottom: solid 1px #f5827b;
        }

        .head a.yup:hover strong {
            display: block;
        }

        .fxm_left img {width: 4vmin;margin-top: 9vmin;height: 6vmin;float: left;margin-left: 3vmin;}
        .user-order-box ul li {width: 25%;}
        .member-info .user-name .info-fan {display: flex;}
        .member-info .user-name .info-fan a {background: #F15353;padding: 0 2vmin;box-shadow: 1px 1px 1px rgba(0, 0, 0, 0.15);font-size: 3.8vmin;}
        .iconfont {font-family: "iconfont" !important;font-size: 16px;font-style: normal;-webkit-font-smoothing: antialiased;-moz-osx-font-smoothing: grayscale;}
        /*底部样式*/
        .bottom_nav {position: fixed;bottom: 0;width: 100%;background: #fff;border-top: solid 1px #eaeaea;max-width: 378px;margin: 0 auto;}
        .bottom_nav ul {overflow: hidden;}
        .bottom_nav ul li {float: left;width: 25%;text-align: center;font-size: .5rem;color: #666;}
        /*底部样式*/
    </style>
</head>
<body>
<div class="head" style="z-index:9999999 !important;">
    <div style="height:50px;">
        <a href="{:U('Home/Index/index')}" class="pgv" style="background:none;"><img src="__NEWSHOP__/images/shop/fh5.png"></a>
        <div>会员中心</div>
    </div>
</div>
<div class="user-order-box">
    <dl>
        <a href="{:U('Member/allorder',array('s'=>5))}">
            <dt><strong>全部订单</strong> <span>查看全部订单</span></dt>
        </a>
    </dl>
    <ul>
        <li>
            <a href="{:U('Member/allorder',array('s'=>0))}">
                <div class="user_order"><i class="iconfont">&#xe631;</i></div>
                <span>待付款</span>
            </a>
        </li>
        <li>
            <a href="{:U('Member/allorder',array('s'=>1))}">
                <div class="user_order"><i class="iconfont">&#xe775;</i></div>
                <span style="width: 100%;">待发货({$wait_send_num})</span>
            </a>
        </li>
        <li>
            <a href="{:U('Member/allorder',array('s'=>2))}">
                <div class="user_order"><i class="iconfont">&#xe775;</i></div>
                <span style="width: 100%;">待收货({$wait_take_num})</span>
            </a>
        </li>
        <li>
            <a href="{:U('Member/allorder',array('s'=>3))}">
                <div class="user_order"><i class="iconfont">&#xe605;</i></div>
                <span>已完成</span>
            </a>
        </li>
    </ul>
</div>
<div class="uset-center-content">
    <if condition="$userInfo.is_e_verify eq 1">
        <a href="{:U('Member/Mineorders')}"> <em class="groupon-icon"></em>
            <dl class="border_bottm">
                <dt>商户订单</dt>
            </dl>
        </a>
    </if>
    <a href="{:U('Home/User/Setuname')}"> <em class="user-info-icon"></em>
        <dl>
            <dt>个人资料</dt>
            <dd></dd>
        </dl>
    </a>
    <a href="{:U('Home/Growth/Cardinfos')}"> <em class="user-info-iconyhk"></em>
        <dl>
            <dt>管理银行卡</dt>
            <dd></dd>
        </dl>
    </a>
    <a href="{:U('Home/Growth/alipay')}"> <em class="user-info-iconzfb"></em>
        <dl>
            <dt>管理支付宝二维码</dt>
            <dd></dd>
        </dl>
    </a>
    <a href="{:U('Home/Growth/weChat')}"> <em class="user-info-iconwx"></em>
        <dl>
            <dt>管理微信二维码</dt>
            <dd></dd>
        </dl>
    </a>




    <a href="{:U('Home/User/Setpwd')}"> <em class="user-info-iconaq"></em>
        <dl>
            <dt>安全设置</dt>
            <dd></dd>
        </dl>
    </a>


    <a href="{:U('Member/addresslist')}"> <em class="consignee-address-icon"></em>
        <dl class="border_bottm">
            <dt>收货地址</dt>
            <dd style='color: red;'>添加/修改</dd>
        </dl>
    </a>


</div>

<div class="uset-center-content">
    <a href="{:U('Member/loginout')}">
        <em class="sign-off-icon"></em>
        <dl>
            <dt>退出登录</dt>
        </dl>
    </a>
</div>
<div class="h50"></div>

<!--底部-->
<include file="Public:shop_foot"/>
<!--底部-->
<script type="text/javascript" src="__JS__/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="__RZCSS__/layer.js"></script>
</body>
</html>
