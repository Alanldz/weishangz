<extend name="Public:base" />

<block name="content">

	<div class="page-header">
		<a href="{:U('Role/add')}" class="btn btn-primary">新增角色</a>
	</div>

	<div class="row">
		<div class="col-xs-12">
			<div class="table-responsive">
				<table class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th>角色</th>
						<th>排序</th>
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					<volist name="list" id="m" empty="$empty">
						<tr>
							<td>{$m.name}</td>
							<td>{$m.sort}</td>

							<td>
								<if condition=" $m.id eq 1" >
									<a class="label label-warning" href="#">超级管理员无需操作</a>
								<else/>
									<a  class="btn btn-xs btn-info" href='{:U("Role/edit",array("id"=>$m["id"]))}'>
										<i class="icon-eye-open bigger-120"></i>
									</a>

									<a  class="btn btn-xs btn-info" href='{:U("Role/del",array("id"=>$m["id"]))}'>
										删除
									</a>
								</if>
							</td>
						</tr>
					</volist>

					<tr>
						<td colspan="20" class="page">{$page}</td>
					</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>
</block>
<block name="javascript">
	<script>
		$(function(){

			$("#search").click(function () {
				var url = $(this).attr('url');
				var query = $('.search-form').find('input,select').serialize();
				query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g, '');
				query = query.replace(/^&/g, '');
				if (url.indexOf('?') > 0) {
					url += '&' + query;
				} else {
					url += '?' + query;
				}
				window.location.href = url;
			});


		});
	</script>
</block>
