<extend name="Public/layout"/>
<block name="style">
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
    <style>
        .min{
            height:40px;
            width:80px
        }
        .max{
            height:auto;
            width:100%
        }
    </style>
</block>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v">
                <li class="text-muted">{$tab_v}</li>
            </foreach>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <!-- 顶部工具栏按钮 -->
                    <div class="builder-toolbar">
                        <div class="row">
                            <!-- 搜索框 -->
                            <div class="col-xs-12 col-sm-12 clearfix">
                                <form class="form" method="post" action="">
                                    <div class="form-group right">
                                        <div style="width:250px" class="input-group search-form">
                                            <input type="text" name="keyword" value="{$keyword}" class="search-input form-control" placeholder="手机号">
                                            <span class="input-group-btn"><a class="btn btn-default search-btn"><i class="fa fa-search"></i></a></span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <style type="text/css">
                        tr, td {
                            margin: 0 !important;
                            padding: 5px 5px !important;
                        }
                    </style>

                    <!-- 数据列表 -->
                    <div class="builder-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="builder-table">
                                    <div class="panel panel-default table-responsive">
                                        <table class="table table-bordered table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>用户</th>
                                                <th>充值金额</th>
                                                <th>提交时间</th>
                                                <th>凭证</th>
                                                <th>状态</th>
                                                <th>操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <volist name="list" id="data">
                                                <tr>
                                                    <td>
                                                        ID：{$data['userid']}<br/>
                                                        姓名：{$data['username']}<br/>
                                                        手机号：{$data['mobile']}
                                                    </td>
                                                    <td style="white-space: nowrap;">
                                                        {$data.amount}
                                                    </td>
                                                    <td>
                                                        {$data.create_time}
                                                    </td>
                                                    <td><img class="min img" src="{$data.image}" /></td>
                                                    <td>
                                                        {$data.status_name}
                                                    </td>
                                                    <td>
                                                        <if condition="$data.status eq 0">
                                                            <a name="edit" title="充值" class="label label-primary-outline label-pill ajax-get confirm" href="{:U('User/submitRecharge',array('id'=>$data['id'],'status'=>1))}">审核通过</a>
                                                            <a name="edit" title="充值" class="label label-primary-outline label-pill ajax-get confirm" href="{:U('User/submitRecharge',array('id'=>$data['id'],'status'=>2))}">审核未通过</a>
                                                        </if>
                                                    </td>
                                                </tr>

                                            </volist>

                                            <empty name="list">
                                                <tr class="builder-data-empty">
                                                    <td class="text-center empty-info" colspan="20">
                                                        <i class="fa fa-database"></i> 暂时没有数据<br>
                                                    </td>
                                                </tr>
                                            </empty>
                                            </tbody>
                                        </table>
                                    </div>

                                    <notempty name="table_data_page">
                                        <ul class="pagination">{$table_data_page}</ul>
                                    </notempty>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
    <script>
        $(function () {
            $('.img').click(function () {
                $(this).toggleClass('min');
                $(this).toggleClass('max');
            });
        })
    </script>
</block>
