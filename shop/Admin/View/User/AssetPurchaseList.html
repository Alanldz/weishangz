<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">


</block>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">系统</li>
            <li class="text-muted">会员管理</li>
            <li class="text-muted">资产购入列表</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">

                    <div class="form-group"></div>

                    <!-- 顶部工具栏按钮 -->
                    <div class="builder-toolbar">
                        <div class="row">
                            <!-- 工具栏按钮 -->
                            <!-- <div class="col-xs-12 col-sm-8 button-list clearfix">
                                <div class="form-group">
                                    <a title="新增" class="btn btn-primary-outline btn-pill" href="{:U('User/add')}">新增</a>&nbsp;
                                </div>
                            </div> -->

                            <!-- 搜索框 -->
                        </div>
                    </div>

                    <style type="text/css">
                        tr,td{
                            margin: 0 !important;
                            padding: 5px 5px !important;
                        }
                    </style>

                    <!-- 数据列表 -->
                    <div class="builder-container">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="builder-table">
                                    <div class="panel panel-default table-responsive">
                                        <table class="table table-bordered table-striped table-hover">
                                            <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>会员ID</th>
                                                <th>支出E派额</th>
                                                <th>购买个数</th>
                                                <th>提交时间</th>
                                                <th>状态</th>
                                                <th style="max-width:20%" >操作</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <volist name="list" id="data">
                                                <tr>
                                                    <td>{$data['ex_no']}</td>
                                                    <td>{$data['uid']}</td>
                                                    <td>{$data['pay_nums']}</td>
                                                    <td>{$data['buy_nums']}</td>
                                                    <td>
                                                        {$data['create_time']|date='Y-m-d H:i:s',###}
                                                    </td>
                                                    <td>
                                                        <eq name="data['status']" value="-1" >
                                                            审核未通过
                                                        </eq>
                                                        <eq name="data['status']" value="0" >
                                                            待审核
                                                        </eq>
                                                        <eq name="data['status']" value="1" >
                                                            完成
                                                        </eq>
                                                    </td>
                                                    <td>
                                                        <eq name="data['status']" value="0" >
                                                            <a name="edit" title="通过" class="label label-primary-outline label-pill ajax-get confirm" href="{:U('User/audit',array('id'=>$data['id'],'type'=>'through'))}">通过</a>
                                                            <a name="edit" title="不通过" class="label label-primary-outline label-pill ajax-get confirm" href="{:U('User/audit',array('id'=>$data['id'],'type'=>'not_through'))}">不通过</a>
                                                        </eq>
                                                    </td>
                                                </tr>


                                            </volist>

                                            <empty name="list">
                                                <tr class="builder-data-empty">
                                                    <td class="text-center empty-info" colspan="20">
                                                        <i class="fa fa-database"></i> 暂时没有数据<br>
                                                    </td>
                                                </tr>
                                            </empty>
                                            </tbody>
                                        </table>
                                    </div>

                                    <notempty name="table_data_page">
                                        <ul class="pagination">{$table_data_page}</ul>
                                    </notempty>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript">
        $('.date').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true,
            todayBtn:1, //是否显示今日按钮
        });



        $(document).ready(function(){

            $(".bky").click(function(){

                this.href="###";
                alert("您无权限访问");
                return false;

            });

        });
    </script>
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
