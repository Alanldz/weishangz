<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <li class="text-muted">系统</li>
            <li class="text-muted">公告管理</li>
            <li class="text-muted">版本管理</li>
            <li class="text-muted">{:isset($info)?'修改':新增}</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="form-group"></div>
                    <div class="builder-container" >
                            <div class="row" >
                                <div class="col-xs-12">
                                    <form action="__SELF__" method="post" class="form-horizontal form form-builder">
                                        <div class="form-type-list">
                                            <div class="form-group hidden item_id ">
                                                <label class="left control-label">ID：</label>
                                                <div class="right">
                                                    <input type="hidden" class="form-control input" name="id" value="{$info.id}">
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">日期：</label>
                                                <div class="right" style="width:150px;">
                                                    <input type="text" readonly class="search-input form-control" value="{$info.create_time}" placeholder="日期">
                                                </div>
                                            </div>
                                             <div class="form-group item_title ">
                                                <label class="left control-label">成交单数：</label>
                                                <div class="right">
                                                    <input type="number" class="form-control input" name="deal_num" value="{$info.deal_num}" placeholder="今日成交单数" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">卖出单数：</label>
                                                <div class="right">
                                                    <input type="number" class="form-control input" name="sell_num" value="{$info.sell_num}" placeholder="今日卖出单数" >
                                                </div>
                                            </div>
                                            <div class="form-group item_title ">
                                                <label class="left control-label">买入单数：</label>
                                                <div class="right">
                                                    <input type="number" class="form-control input" name="buy_num" value="{$info.buy_num}" placeholder="今日买入单数" >
                                                </div>
                                            </div>
                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                           <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>    
                        </div>
                    </div>
                </div>
        </div>
    </div>                   
</div>
</block>

<block name="script">
    <script>
        $('.date').datetimepicker({
            format: 'yyyy-mm-dd',
            language:"zh-CN",
            minView:2,
            autoclose:true,
            todayBtn:1, //是否显示今日按钮
        });
        var editor;
        KindEditor.ready(function(K)
        {
            editor = K.create('textarea[name="content"]',
                {
                    allowFileManager : true,
                    afterBlur: function () { this.sync(); }
                });
        });


    </script>
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
