<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
    <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >

            </foreach>
            <li class="text-muted">实时价格设置</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <!--栏目-->
                    <include file="Public:config-header" />
                    <!--栏目-->
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12" >

                                <form action="{:U('Config/groupSave1')}" method="submit" class="form-horizontal form form-builder">
                                    <div class="form-type-list">
                                        <foreach name="info" item="v" key="k">
                                            {$v['coin_name']}<hr style="margin-top: 0px;width: 100%">

                                            <!--<if condition="$v['cid'] eq 1">-->

                                                        <!--<span class="input-group-addon">%</span>-->
                                                    <!--</div>-->
                                                <!--</div>-->
                                            <!--</if>-->

                                            <div class="form-group item_config[WEB_SITE_TITLE] ">
                                                <label class="left control-label">实时价格：</label>
                                                <div style="width:200px" class="input-group">
                                                    <input type="text" name="s{$k}" class="form-control" value="{$v.coin_price}" >

                                                </div>
                                            </div>

                                            <!--<div class="form-group item_config[WEB_SITE_TITLE] ">-->
                                                <!--<label class="left control-label">最高价格：</label>-->
                                                <!--<div style="width:200px" class="input-group">-->

                                                <!--</div>-->
                                            <!--</div>-->

                                                    <!--<input type="text" name="d{$k}" class="form-control" value="{$v.min}" >-->
                                                <!--</div>-->
                                            <!--</div>-->
                                        </foreach>

                                        <div class="form-group"></div>
                                        <div class="form-group bottom_button_list">
                                            <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                            <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
